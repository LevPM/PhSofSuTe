plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

application {
    mainClass.set("ru.riddle.AppLauncher")
}

group = 'ru.riddle'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
}

distributions {
    main {
        contents {
            from { 'src/main/resources' }
        }
    }
}

javafx {
    version = '22'
    modules = [ 'javafx.controls', 'javafx.fxml']
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.yourapp.Main'
    }
}